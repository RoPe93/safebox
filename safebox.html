<head>
  <title>safebox</title>
</head>

<body>
  <h2>Download files</h2>
  <div id="download-files">
    <ul>
    {{#each fileViews}}
      {{> fileView}}
    {{/each}}
    </ul>
  </div>

  <h2>Add files</h2>

  {{> main}}
</body>

<template name="main">
  <div>
    <input type="file" id="files" multiple>
  </div>
  <div>
    <label for="passphrase">Pick a passphrase:</label>
    <input type="password" id="passphrase" >
  </div>
  <div>
    <label for="passphrase-confirm">Confirm passphrase:</label>
    <input type="password" id="passphrase-confirm" >
  </div>
  <div>
    <button id="submit">Upload files!</button>
  </div>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="fileView">
  <li>{{text}}</li>
</template>
