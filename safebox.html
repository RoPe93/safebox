<head>
  <title>safebox</title>
</head>

<body>
  <h1>hey! share some encrypted files!</h1>
  <div id="error-div"></div>
  <h2>download files:</h2>
  <div id="download-files">
    <ul>
    {{#each fileViews}}
      {{> fileView}}
    {{/each}}
    </ul>
  </div>

  <h2>upload files:</h2>

  {{> main}}
</body>

<template name="main">
  <div>
    <input type="file" id="files" multiple>
  </div>
  <div>
    <button id="submit">Encrypt and upload</button>
  </div>
</template>

<template name="fileView">
<li><a href="#" class="file-link" id="{{_id}}">{{name}}</a></li>
</template>
